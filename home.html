<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel=" stylesheet"
        href="file:///D:/Documents/font/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar column">
            <i class="fas fa-satellite-dish"></i>
            <i class="fab fa-apple"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar column">
            <span class="status-bar__time">오전 7:42</span>
        </div>
        <div class="status-bar column">
            <span class="status-bar__battery-percent">31%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header-bar">
        <div class="header-bar column">
            <h1 class="header-bar__title">채팅 chatings</h1>
        </div>
        <div class="header-bar column">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="contents">
        <ul class="chats">
            <a href="chat.html">
                <li class="chat-bar">
                    <div class="chat-bar column">
                        <div class="chat-bar column-img"></div>
                        <div class="chat-bar column-user_info">
                            <span class="username">효율적 이타주의자 - 박상민</span>
                            <span class="content">http.asdasdaw.com........</span>
                        </div>
                    </div>
                    <div class="chat-bar column">
                        <span class="last-message date">어제</span>
                    </div>
                </li>
            </a>
        </ul>
    </main>
    <nav class="nav-bar">
        <ul class="nav-list">
            <a href="friends.html" class="friend-list">
                <li class="nav-bar friend">
                    <i class="fas fa-users"></i>
                </li>
            </a>
            <a href="home.html" class="chat-list">
                <li class="nav-bar chats">
                    <i class="far fa-comments"></i>
                </li>
            </a>
            <a href="find.html" class="find-list">
                <li class="nav-bar find">
                    <i class="fab fa-internet-explorer"></i>
                </li>
            </a>
            <a href="more.html" class="more-list">
                <li class="nav-bar more">
                    <i class="fas fa-store"></i>
                </li>
            </a>
        </ul>
    </nav>


</body>

</html>
